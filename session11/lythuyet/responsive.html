            + tỷ lệ, kích thước của từng màn hình khác nhau
            MÀN HÌNH ĐIỆN THOẠI: 320px< Màn Hình <768px

            MÀN HÌNH MÁY TÍNH  : 1200px <= Màn Hình 
        2. desktop first
            + là kỹ thuật thiết kế giao diện ở trên màn hình máy tính đầu tiên
            ==> thiết kế màn hình máy tính bảng
            ==> thiết kế màn hình điện thoại
        3. mobile first
           + là kỹ thuật thiết kế giao diện ở trên màn hình điện thoại
