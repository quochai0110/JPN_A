                </div>
            </div>
            -->
        </div>

    </div>
    <script>
        let menu = JSON.parse(localStorage.getItem("menu"));
        function renderlist(){
            let str = "";
            for(let i =0;i<menu.length;i++){
                str += ` 
                <div class="container">
                    <div>
                        <img src="${menu[i].img}" alt="">
                    </div>
                    <div class="item">
                        <h2>${menu[i].name}</h2>
                        <div>❤ ${menu[i].like} Lượt thích</div>
                        <button onclick="like(${i})">thích +1</button>
                    </div>
                </div>`
            }
        
            document.getElementsByClassName("menu")[0].innerHTML=str;
        }
        renderlist();
        function like(index){
            menu[index].like= menu[index].like +1;
            localStorage.setItem("menu",JSON.stringify(menu));
            renderlist();
        }
    </script>
</body>
</html>
