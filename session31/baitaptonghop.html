<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text" type="text" placeholder="nhập tên món ăn">
    <button onclick="add()">thêm món ăn </button>
    <ol>
        <!-- <li>Bánh bao</li>
        <li>Bánh mì</li>
        <li>Bánh chưng</li> -->
    </ol>
    <script>
        let arr= [];
        // hiển thị các  món ăn ra ngoài trình duyệt
        function render() {
            let text="";
            for (let i = 0; i < arr.length; i++) {
              
                text+=`<li>${arr[i]}</li>`
            }
            document.getElementsByTagName("ol")[0].innerHTML=text;
        }
        render();
        function add() {
            // lấy tên món ăn người dùng nhập
            let name= document.getElementById("text").value;
            arr.push(name);
            render();
            document.getElementById("text").value="";
        }

    </script>
</body>
</html>
